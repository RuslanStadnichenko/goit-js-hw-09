<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a class="link-home" href="./index.html">Go to home</a>
      <h1>Welcome to page Form</h1>
    </section>
    <form class="feedback-form" autocomplete="off">
      <label class="text-message-label">
        Email
        <input class="input-email" type="email" name="email" autofocus />
      </label>
      <label class="text-message-label">
        Message
        <textarea class="text-message" name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
